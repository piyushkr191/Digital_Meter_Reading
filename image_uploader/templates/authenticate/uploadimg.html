{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      background-color: #f0f8ff; /* Light blue background color */
      font-family: 'Arial', sans-serif;
    }
    
    .main-container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 30px;
      margin-top: 50px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .header {
      background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: white;
      padding: 25px;
      border-radius: 15px 15px 0 0;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }
    
    .card-img-top {
      height: 250px;
      object-fit: cover;
    }
    
    .btn-custom {
      background: linear-gradient(45deg, #11998e, #38ef7d);
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
    }
    
    .footer {
      text-align: center;
      padding: 15px;
      background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: white;
      border-radius: 0 0 15px 15px;
      font-weight: bold;
    }

    .custom-file-input::-webkit-file-upload-button {
      visibility: hidden;
    }
    .custom-file-input::before {
      content: 'Choose file';
      display: inline-block;
      background: linear-gradient(45deg, #11998e, #38ef7d);
      border: none;
      color: white;
      padding: 8px 20px;
      outline: none;
      white-space: nowrap;
      cursor: pointer;
      font-weight: bold;
      border-radius: 25px;
      transition: all 0.3s ease;
    }
    .custom-file-input:hover::before {
      transform: scale(1.05);
    }
    .custom-file-input:active::before {
      transform: scale(0.95);
    }
  </style>
  <title>Image Uploader - SAIL, India</title>
</head>
<body>
  <div class="container main-container animate_animated animate_fadeIn">
    <div class="header animate_animated animate_slideInDown">
      <h1>Upload Image</h1>
    </div>
    <div class="py-4">
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="custom-file mb-3">
          <input type="file" class="custom-file-input" id="customFile" name="{{ form.photo.name }}" required>
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-custom mt-4 animate_animated animatepulse animate_infinite" value="Upload">
        </div>
      </form>
    </div>
    <div class="row">
      {% for x in img %}
        <div class="col-sm-4 mb-4">
          <div class="card animate_animated animate_fadeInUp">
            <img src="{{ x.photo.url }}" alt="Image" class="card-img-top">
            <div class="card-footer footer">
              <small>{{ x.date }}</small>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script>
    // Custom file input
    $(".custom-file-input").on("change", function() {
      var fileName = $(this).val().split("\\").pop();
      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
    
  </script>
</body>
</html>
